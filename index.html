<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style> @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap'); </style>

    <!-- External CSS Link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/css-main.css">
</head>
<body>
  <div class="main-body">
    <div class="main-cube">
      <img src="images/image-equilibrium.jpg">
    </div>
  
    <div class="main-text">
      <h1>Equilibrium #3429</h1>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <section class="nft-info">
        <section class="nft-eth">
          <div>
            <!-- sim diamond pic -->
          </div>
          <p>0.041 ETH</p>
        </section>
        <section class="nft-days">
          <div>
            <!-- clocky clock pic -->
          </div>
          <p>3 days left</p>
        </section>
      </section>
    </div>
   
    <div class="creator-info">
      <section>
        <!-- face pic here -->
      </section>
      
      <p class="creation-title">Creation of</p>
      <p class="creator-name">Jules Wyvern</p>
    </div>
  </div>

  <div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
  
      <span>Coded by <a href="#">Your Name Here</a>.</span>
    </div>
  </div>
</body>
</html>
